<script> 

	container = document.getElementById('list')
	var WIDTH = document.getElementById('list').offsetWidth
	// var HEADERHEIGHT = document.getElementById('header').offsetHeight
	var HEADERHEIGHT = $(document.getElementById('header')).outerHeight(true) //includes margins
	// console.log("header height ", HEADERHEIGHT2, HEADERHEIGHT1)
	var HEIGHT = window.innerHeight - HEADERHEIGHT //fills whole screen height beneath header
	var scene = new THREE.Scene(); 
	
	var camera = new THREE.PerspectiveCamera( 75, WIDTH / HEIGHT, 0.1, 1000 ); 
	//first attribute: fielf of view
	//second: aspect ratio (always want width/height)
	//third: near clipping plane-- objects closer to the camera than value of near will not be rendered
	//fourth: far clipping plane-- objects further from the camera than value of far will not be rendered
	
	var renderer = new THREE.WebGLRenderer();
	renderer.setSize( WIDTH, HEIGHT ); 
	container.appendChild( renderer.domElement );

	var geometry = new THREE.BoxGeometry( 3,3,3); 
	var material = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe:true } ); 
	var cube = new THREE.Mesh( geometry, material ); 
	scene.add( cube ); 


	var ambientLight = new THREE.AmbientLight(0xbbbbbb);
	scene.add(ambientLight);

	var directionalLight = new THREE.DirectionalLight(0xffffff);
	directionalLight.position.set(1,1,1).normalize();
	scene.add(directionalLight);


	camera.position.z = 5;

	function render() { 
		requestAnimationFrame( render ); 
		cube.rotation.x += 0.01; 
		cube.rotation.y += 0.01;
		renderer.render( scene, camera ); 
	} 

	render();
	
</script>
